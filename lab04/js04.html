<html>
    <head>
        <title>Example using new</title>
        <script LANGUAGE = JavaScript>
            function outputDate(){
                var d = new Date();
                document.write(d.toLocaleString());
            }
        </script>
    </head>
    <body>
        <H1>The date and time are</H1>
        <body style="background-color:powderblue;"></body>
        <script LANGUAGE=JavaScript>
            outputDate();
        </script>
    </body>
</html>
