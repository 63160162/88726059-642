<html>
    <head><title>Computing Factorials</title></head>
    <Body>
        <H1>Another Example of JavaScript</H1>
        <script LANGUAGE="JavaScript">
            document.write("<H1>Factorial Table</H1>");
            for(i = 1 ,fact =1; i<10; i++,fact = fact *i){
                document.write(i + "! = " +fact);
                document.write("<BR>");
            }
        </script>
    </Body>
</html>
